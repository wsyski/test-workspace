assemble:
    - from: build
      include:
         - "*.js"
         - "css/*.css"
      into: static
react-remote-portlet:
    cssURLs:
        - css/styles.css
    friendlyURLMapping: react-remote-portlet
    htmlElementName: react-remote-portlet-element
    instanceable: false
    name: React remote portlet
    portletCategoryName: category.client-extensions
    type: customElement
    urls:
        - index.js
    useESM: true
