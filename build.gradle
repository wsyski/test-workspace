allprojects {
    plugins.withId("com.liferay.node") {
        node.download = false
        node.global = true
        node.useNpm = false
    }
}

task yarnInstallCmd(type: Exec) {
    println "Executing yarn install..."
    executable "yarn"
    args "install"
    println "Done"
}

yarnInstall {
    dependsOn([yarnInstallCmd])
}

